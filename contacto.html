<main class="container py-4">
  <h1 class="mb-3">Agenda tu cita</h1>
  <form id="frmContacto" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Nombre completo</label>
      <input type="text" name="nombre" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Número de teléfono</label>
      <input type="tel" name="telefono" class="form-control" placeholder="+506 88888888" required>
    </div>

    <div class="col-md-6">
      <label class="form-label">Fecha del servicio</label>
      <input type="date" name="fecha_servicio" class="form-control" required>
      <div class="form-text">Atendemos de <strong>lunes a sábado</strong>.</div>
    </div>
    <div class="col-md-6">
      <label class="form-label">Hora del servicio (CR)</label>
      <input type="time" name="hora_servicio" class="form-control" required>
      <div class="form-text">Horario de <strong>6:00 am</strong> a <strong>3:00 pm</strong>.</div>
    </div>

    <div class="col-md-6">
      <label class="form-label">Tipo de lavado</label>
      <select id="selPaquete" class="form-select" required>
        <option value="">Seleccionar…</option>
        <option>Lavado básico</option>
        <option>Lavado Meguiar’s</option>
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">Tipo de vehículo</label>
      <select id="selVehiculo" class="form-select" required>
        <option value="">Seleccionar…</option>
        <option>Sedan</option>
        <option>SUV</option>
        <option>Pick up</option>
      </select>
    </div>

    <div class="col-12">
      <label class="form-label">Servicios adicionales</label>
      <div class="row g-2">
        <div class="col-sm-6">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="extra" value="Pulido de focos|10000" id="ex1">
            <label class="form-check-label" for="ex1">Pulido de focos — ₡10 000</label>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="extra" value="Pulido de vidrios|0" id="ex2">
            <label class="form-check-label" for="ex2">Pulido de vidrios — según evaluación</label>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="extra" value="Eliminación de rayones|0" id="ex3">
            <label class="form-check-label" for="ex3">Eliminación de rayones — según evaluación</label>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="extra" value="Pintado de calipers|50000" id="ex4">
            <label class="form-check-label" for="ex4">Pintado de calipers — ₡50 000</label>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 d-flex flex-wrap gap-2 align-items-center mt-2">
      <button class="btn btn-primary" type="button" id="btnCorreo">Enviar correo</button>
      <button class="btn btn-wa" type="button" id="btnWhatsApp">Enviar por WhatsApp</button>
    </div>
    <div id="sendStatus" class="alert alert-info d-none mt-3" role="alert"></div>
  </form>
